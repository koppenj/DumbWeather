<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Whether Weather</title>
</head>
<body>
<div id="container">
  <div id="input-search">
    <label for="city-search">Location Search:</label>
    <input type="text" id="city-search" name="city-search" placeholder="City Name">

    <button id="lookup-city">Locate</button>
    <button id="lookup-client-location">Find Me</button>
    <button id="change-units">Unit Swap</button>
  </div>
  <div id="data-numbers">
    <h1>Your City Here</h1>
    <div id="icon"></div>
    <span id="description"><h2></h2></span>
    <h3>Right Now:</h3><div id="current-temp"></div>
    <h3>Feels Like:</h3><div id="feels-like"></div>
    <h3>Humidity:</h3><div id="humidity"></div>
  </div>
  <div id="icon"></div>
</div>
<script defer src="./script.js"></script>
</body>
</html>
